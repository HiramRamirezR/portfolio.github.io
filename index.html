<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>
<body>
  <div class="main">
      <div class="tapa">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Pok%C3%A9_Ball_icon.svg/640px-Pok%C3%A9_Ball_icon.svg.png" alt="pokeball">
        <h1>Pokedex</h1>
      </div>
        <div class="header">
          <div class="tapa-cristal"></div>
          <div class="cristal">
            <div class="cristal2">
              <div class="cristal3"></div>
            </div>
          </div>
          <div class="semaforo">
            <div class="red-led"></div>
            <div class="yellow-led"></div>
            <div class="green-led"></div>
          </div>
        </div>
        <div class="cilindro"></div>
        <div class="cilindro cilindro2"></div>
        <div class="center">
          <div class="status">
            <div class="red-led"></div>
            <div class="red-led"></div>
          </div>
          <div class="display">
            <img src="https://tricia.carrd.co/assets/images/image11.gif?v10699671280551" alt="Pokeball spinning">
          </div>
          <div class="red-led battery"></div>
          <div class="hamburger">
            <div class="slice"></div>
            <div class="slice"></div>
            <div class="slice"></div>
          </div>
        </div>
        <div class="footer">
          <div class="torreta">
            <div class="red torretita"></div>
            <div class="blue torretita"></div>
          </div>
          <div class="buttons">
            <div class="circle"></div>
            <input class="search" type="search">
            <div class="flechas">
              <div class="arriba"></div>
              <div class="abajo"></div>
            </div>
          </div>
        </div>
      </div>
      <script src="/app.js"></script>
</body>
</html>
